version: '2'

services:
  app:
    build: .
    container_name: rudl
    environment:
      - ENV
      - DOMAIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./letsencrypt:$HOME/letsencrypt
      - ./.cache:$HOME/.cache
      - ./server:./server
      - ./client:./client
      - ./run:./run
      - ./yarn.lock:./yarn.lock
      - ./db/files:./db/files
      - ./logs:./logs
    depends_on:
      - redis
      - arango
  redis:
    image: redis
    volumes:
      - ./db/redis:/data
  arango:
    command: arangod --server.authentication-unix-sockets true
    volumes:
      - ./db/arango:/var/lib/arangodb3
    environment:
      - ARANGO_RANDOM_ROOT_PASSWORD=1
    image: arangodb
    ports:
      - "8529:8529"
