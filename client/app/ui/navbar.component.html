<div class="logo">
	<img src="../../assets/logo.svg">

</div>
<tab-menu [(tabItems)]="tabItems"></tab-menu>
<button class="fa fa-search" (click)="searchOverlay.service.toggleOverlay()"></button>

	<search #searchComponent></search>
</fullscreen-overlay>
<dropdown-menu [(menuItems)]="menuItems" #dropdownMenu></dropdown-menu>
<avatar [user]="userStatus.user" (click)="dropdownMenu.toggle()"></avatar>
