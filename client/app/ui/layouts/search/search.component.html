<section *ngIf="searchValue">
	<h1 i18n>Rudel</h1>
	<item-wrapper class="results" [ngClass]="{expanded: !collapsedActivities}">
		<li class="card create" [ngClass]="{expanded: expandedActivityCreation}">
			<div class="title" (click)="expandedActivityCreation = true">
				<span i18n>Bilde ein neues Rudel</span> <span #highlightedActivity class="highlight">{{searchValue}}</span>
			</div>
			<create-rudel *ngIf="expandedActivityCreation" [@container]="expandedActivityCreation" (@container.start)="$event.toState && highlightedActivity.style.display = 'none'" (@container.done)="$event.toState == 'void' && highlightedActivity.style.display = 'inline'" [defaultName]="searchValue" (onCanceled)="expandedActivityCreation = false"></create-rudel>
		</li>
		<li *ngFor="let rudel of rudel">
			<rudel-item [highlight]="searchValue" [rudel]="rudel"></rudel-item>
		</li>
	</item-wrapper>
</section>
<section *ngIf="searchValue">
	<h1 i18n>Lists</h1>
	<item-wrapper class="results" [ngClass]="{expanded: !collapsedLists}">
		<li class="card create" [ngClass]="{expanded: expandedListCreation}">
			<div class="title" (click)="expandedListCreation = true">
				<span i18n>Create new list</span> <span #highlightedList class="highlight">{{searchValue}}</span>
			</div>
			<create-list *ngIf="expandedListCreation" [@container]="expandedListCreation" (@container.start)="$event.toState && highlightedList.style.display = 'none'" (@container.done)="$event.toState == 'void' && highlightedList.style.display = 'inline'" [defaultName]="searchValue" (onCanceled)="expandedListCreation = false"></create-list>
		</li>
		<li *ngFor="let list of lists">
			<list-item [highlight]="searchValue" [list]="list"></list-item>
		</li>
	</item-wrapper>
</section>
<section *ngIf="users && users.length > 0">
	<h1 i18n>People</h1>
	<item-wrapper class="results" [ngClass]="{collapsed: collapsedUsers}">
		<li *ngFor="let user of users">
			<user-item [highlight]="searchValue" [user]="user"></user-item>
		</li>
	</item-wrapper>
</section>
