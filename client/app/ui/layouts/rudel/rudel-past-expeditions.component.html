<item-wrapper [columns]="2" *ngIf="expeditions && expeditions.length > 0; else loading">
	<li *ngFor="let expedition of expeditions">
		<expedition-item [expedition]="expedition"></expedition-item>
	</li>
</item-wrapper>

<ng-template #loading>
	<loading *ngIf="expeditions == null"></loading>
	<empty [emptyState]="emptyState" *ngIf="expeditions && expeditions.length == 0"></empty>
</ng-template>
