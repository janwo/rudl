<invite></invite>
<styled-button [style]="commentButtonStyle" [text]="'Kommentar abgeben'" (click)="submit()"></styled-button>

<item-wrapper [columns]="1" *ngIf="attendees && attendees.length > 0; else loading">
	<user-item *ngFor="let attendee of attendees" [user]="attendee"></user-item>
</item-wrapper>

<ng-template #loading>
	<loading></loading>
</ng-template>
