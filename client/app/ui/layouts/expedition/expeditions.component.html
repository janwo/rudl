<h1>Einladungen</h1>
<ng-container *ngIf="expeditions && expeditions.length > 0; else loadingInvites">
    <item-wrapper [horizontal]="true" [columns]="2" #wrapper>
        <expedition-item *ngFor="let expedition of expeditions" [expedition]="expedition"></expedition-item>
    </item-wrapper>
</ng-container>

<ng-template #loadingInvites>
    <empty [emptyState]="emptyState" *ngIf="expeditions && expeditions.length == 0"></empty>
    <loading *ngIf="expeditions == null"></loading>
</ng-template>
