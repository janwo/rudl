<ng-container *ngIf="!expedition.needsApproval || expedition.relations.isAttendee; else restricted">
	<ng-container *ngIf="comments && comments.length > 0; else loading">
		<item-wrapper [columns]="1">
			<li *ngFor="let comment of comments">
				<comment-item [comment]="comment"></comment-item>
			</li>
		</item-wrapper>
	</ng-container>
	
	<ng-template #loading>
		<loading *ngIf="comments == null"></loading>
		<empty [emptyState]="emptyState" *ngIf="comments && comments.length == 0"></empty>
	</ng-template>
	
	<form class="card" [formGroup]="form">
		<form-control-wrapper [errorMessages]="{
							minlength: 'Die Nachricht ist zu kurz (mindestens 5 Zeichen).',
							required: 'Gebe eine Nachricht an.'
						}" [infoMessage]="formControlCount(form.get('message').value, 300)">
			<textarea maxlength="300" formControlName="message" placeholder="Enter your message..."></textarea>
		</form-control-wrapper>
		<styled-button [text]="'Kommentar abgeben'" (click)="submit()"></styled-button>
	</form>
</ng-container>

<ng-template #restricted>
	<empty [emptyState]="restrictedState"></empty>
</ng-template>
