<h1 i18n>People like you</h1>
<item-wrapper [columns]="2">
	<li *ngFor="let suggestion of suggestions">
		<user-item [user]="suggestion"></user-item>
	</li>
</item-wrapper>


<h1 i18n>People you are following</h1>
<item-wrapper [columns]="2">
	<li *ngFor="let followee of followees">
		<user-item [user]="followee"></user-item>
	</li>
</item-wrapper>
