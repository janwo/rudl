<item-wrapper [columns]="2" *ngIf="followees && followees.length > 0; else loading">
    <user-item *ngFor="let followee of followees" [user]="followee"></user-item>
</item-wrapper>

<ng-template #loading>
    <loading *ngIf="followees == null"></loading>
    <empty [emptyState]="emptyState" *ngIf="followees && followees.length == 0"></empty>
</ng-template>
