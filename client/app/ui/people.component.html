<h1 i18n>People like you</h1>
<ul>
	<li *ngFor="let suggestedUser of suggestedUsers">
		<people-item [user]="suggestedUser"></people-item>
	</li>
</ul>


<h1 i18n>People you are following</h1>
<ul>
	<li *ngFor="let followingUser of followingUsers">
		<people-item [user]="followingUser"></people-item>
	</li>
</ul>
