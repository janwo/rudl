<div class="card" [routerLink]="['/people', user.username]">
    <user-avatar [user]="user"></user-avatar>
    <div class="meta">
        <span class="name"
                [innerHTML]="highlight ? (user.firstName + ' ' + user.lastName | highlight: highlight) : user.firstName + ' ' + user.lastName"></span>
        <span class="relation">{{info}}</span>
    </div>
    <div class="overflow" (click)="$event.stopPropagation()">
        <ng-content></ng-content>
    </div>
</div>
