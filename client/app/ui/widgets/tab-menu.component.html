<ul>
	<li *ngFor="let tabItem of getIterable()" (click)="onClick(tabItem)" [ngClass]="{notification: tabItem.notification, active: activeTabItem && tabItem.link.toString() == activeTabItem.link.toString()}"><i class="fa fa-{{tabItem.icon}}" *ngIf="tabItem.icon"></i><span>{{tabItem.title}}</span></li>
</ul>
