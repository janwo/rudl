<div *ngIf="animationState" class="background" (click)="toggle()"></div>
<ul *ngIf="animationState" [@openClose]="animationState">
	<li *ngFor="let menuItem of menuItems" (click)="toggle() || onClick(menuItem)" [ngClass]="{notification: menuItem.notification, active: activeMenuItem && menuItem.link == activeMenuItem.link}"><i class="fa fa-{{menuItem.icon}}"></i><span>{{menuItem.title}}</span></li>
</ul>
