<div class="card" [routerLink]="link" [ngClass]="{elevated: notification.unread}">
    <div class="icon">
        <user-avatar *ngIf="notification.sender" [user]="notification.sender"></user-avatar>
        <div [ngClass]="{'clip-mask': notification.sender}" *ngIf="emoji">
            <emoji [emoji]="emoji"></emoji>
        </div>
    </div>
    <div class="content">
        <span class="message" [innerHtml]="message | format "></span>
        <span class="date">{{formattedDate}}</span>
    </div>
    <div class="overflow" (click)="$event.stopPropagation()">
        <ng-content></ng-content>
    </div>
</div>
