<div class="card" [routerLink]="['/lists', list.id]">
    <span class="name" [innerHTML]="highlight ? (list.name | highlight: highlight) : list.name"></span>
    <slots [users]="[list.owner]" [slots]="list.statistics.likers"></slots>
    <ul>
        <li>
            <span>{{list.owner.firstName + ' ' + list.owner.lastName}}</span>
        </li>
        <li>
            <span>{{list.statistics.likers}} Liker</span>
        </li>
    </ul>
    <div class="overflow" (click)="$event.stopPropagation()">
        <ng-content></ng-content>
    </div>
</div>
