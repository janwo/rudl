<form [formGroup]="form">
	<item-wrapper formArrayName="lists" [noMargins]="true" [ngClass]="{disabled: pendingToggleRequest}">
		<li [formGroupName]="i" *ngFor="let formGroup of form.controls.lists.controls.value; let i = index">
			<checkbox [text]="formGroup.name" formControlName="selected"></checkbox>
		</li>
	</item-wrapper>
</form>
