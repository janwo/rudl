<location-search [locationFocus]="recipe.location" (locationSelected)="recipe.location = $event"></location-search>
<map [location]="recipe.location"></map>
<div class="split-content">
	<div>
		<input [(ngModel)]="recipe.title"[type]="'text'" placeholder="Give your event a title...">
		<input [(ngModel)]="recipe.description" [type]="'textarea'" placeholder="Enter a short summary of all public details here...">
		<checkbox [value]="'Zugangsbeschränkung'"></checkbox>
	</div>
	<div>
		<datetime (datetimeSelected)="recipe.date = $event" [dateTime]="'30-12-2018 12:34'" [locale]="'de'"></datetime>
		<checkbox [value]="'Öffentliche Uhrzeit'"></checkbox>
	</div>
</div>
<div class="buttons">
	<styled-button (click)="submit()" [text]="'Create'"></styled-button>
	<styled-button (click)="cancel()" [style]="buttonStyle" [text]="'Abbrechen'"></styled-button>
</div>
