<div class="card" [routerLink]="['/rudel', rudel.id]">
	<emoji [emoji]="rudel.links.icon"></emoji>
	<span class="name" [innerHTML]="highlight ? (rudel.name | highlight: highlight) : rudel.name"></span>
	<slots [users]="[rudel.owner]" [slots]="rudel.statistics.followers"></slots>
	<ul>
		<li class="owner">
			<span>{{rudel.owner.firstName + ' ' + rudel.owner.lastName}}</span>
		</li>
		<li class="approval-status">
			<span>{{rudel.statistics.followers}} Follower</span>
		</li>
	</ul>
	<div class="overflow">
		<ng-content></ng-content>
	</div>
</div>
